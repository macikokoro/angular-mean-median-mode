<!DOCTYPE html>
<html ng-app="store">
<head>
  <meta charset="UTF-8">
  <title>Mean Median Mode</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  </head>
  <body ng-controller="StoreController as store" class="container">

   <section class="centered">
     <!-- Calculator form -->
     <div>
       <h4>Mean Median Mode</h4>
       <p ng-repeat="review in store.product.reviews">
         {{review.body}}
       </p>

       <form name="reviewForm" ng-controller="ReviewController as reviewCtrl"
       ng-submit="reviewForm.$valid && reviewCtrl.addReview(store.product)" novalidate>
         <!-- Live Preview -->
         <p>
           {{reviewCtrl.review.body}}
         </p>

         <!-- Review Form -->
         <h4>Give some nums!</h4>

         <input type="text" ng-model="reviewCtrl.review.body" class="form-control" required></textarea>
         <div> reviewForm is {{reviewForm.$valid}}</div>
         <input type="submit" class="btn btn-primary pull-right" value="Submit">
       </form>

  </section>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
